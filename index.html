    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'zoom-in': 'zoomIn 0.3s ease-out forwards',
              'fade-in-up-fast': 'fadeInUp 0.2s ease-out forwards',
              'ken-burns': 'kenburns 8s ease-out forwards',
              'background-pan': 'backgroundPan 15s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              fadeInDown: { '0%': { opacity: 0, transform: 'translateY(-20px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
              fadeInUp: { '0%': { opacity: 0, transform: 'translateY(20px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
              zoomIn: { '0%': { opacity: 0, transform: 'scale(0.95)' }, '100%': { opacity: 1, transform: 'scale(1)' } },
              kenburns: {
                '0%': { transform: 'scale(1) translate(0, 0)', transformOrigin: 'center center' },
                '100%': { transform: 'scale(1.1) translate(-2%, 2%)', transformOrigin: 'center center' },
              },
              backgroundPan: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
